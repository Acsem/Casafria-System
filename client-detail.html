<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Cliente - Casafria</title>
    <link rel="icon" type="image/png" href="images/casafria-logo.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="clients.html" class="nav-link"><i class="fas fa-arrow-left"></i> Volver a Clientes</a>
        <span class="nav-title">Detalles del Cliente</span>
    </nav>

    <div class="container">
        <div class="page-header">
            <h2><i class="fas fa-user"></i> Información del Cliente</h2>
            <div class="header-actions">
                <button onclick="editClient()" class="btn-primary">
                    <i class="fas fa-edit"></i> Editar Cliente
                </button>
                <button onclick="deleteClient()" class="btn-secondary">
                    <i class="fas fa-trash"></i> Eliminar Cliente
                </button>
            </div>
        </div>

        <!-- Información del Cliente -->
        <div class="order-detail-card">
            <div class="order-info-grid">
                <div class="info-section">
                    <h3><i class="fas fa-user"></i> Datos Personales</h3>
                    <div class="info-item">
                        <label>Código:</label>
                        <span id="clientCode">-</span>
                    </div>
                    <div class="info-item">
                        <label>Nombre Completo:</label>
                        <span id="clientName">-</span>
                    </div>
                    <div class="info-item">
                        <label>Teléfono:</label>
                        <span id="clientPhone">-</span>
                    </div>
                    <div class="info-item">
                        <label>Ciudad:</label>
                        <span id="clientCity">-</span>
                    </div>
                    <div class="info-item">
                        <label>Dirección:</label>
                        <span id="clientAddress">-</span>
                    </div>
                    <div class="info-item">
                        <label>Información Adicional:</label>
                        <span id="clientInfo">-</span>
                    </div>
                </div>

                <div class="info-section">
                    <h3><i class="fas fa-chart-line"></i> Estadísticas</h3>
                    <div class="info-item">
                        <label>Total de Órdenes:</label>
                        <span id="totalOrders">0</span>
                    </div>
                    <div class="info-item">
                        <label>Órdenes Pendientes:</label>
                        <span id="pendingOrders">0</span>
                    </div>
                    <div class="info-item">
                        <label>Órdenes Completadas:</label>
                        <span id="completedOrders">0</span>
                    </div>
                    <div class="info-item">
                        <label>Total Facturado:</label>
                        <span id="totalBilled">$0</span>
                    </div>
                    <div class="info-item">
                        <label>Última Visita:</label>
                        <span id="lastVisit">-</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Órdenes del Cliente -->
        <div class="order-detail-card">
            <h3><i class="fas fa-clipboard-list"></i> Órdenes del Cliente</h3>
            <div class="table-responsive">
                <table class="orders-table">
                    <thead>
                        <tr>
                            <th>N° Orden</th>
                            <th>Producto</th>
                            <th>Marca</th>
                            <th>Daño</th>
                            <th>Fecha</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="clientOrdersBody">
                        <!-- Las órdenes se cargarán aquí -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal para editar cliente -->
    <div id="editClientModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Editar Cliente</h3>
                <span class="close" onclick="closeEditModal()">&times;</span>
            </div>
            <form id="editClientForm" class="card-form">
                <div class="form-row">
                    <div class="form-group">
                        <label><i class="fas fa-user"></i> Nombre:</label>
                        <input type="text" id="editFirstName" required>
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-user"></i> Apellido:</label>
                        <input type="text" id="editLastName" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label><i class="fas fa-phone"></i> Teléfono:</label>
                        <input type="tel" id="editPhone" required>
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-city"></i> Ciudad:</label>
                        <input type="text" id="editCity" required>
                    </div>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-map-marker-alt"></i> Dirección:</label>
                    <input type="text" id="editAddress" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-info-circle"></i> Información Adicional:</label>
                    <textarea id="editInfo"></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-save"></i> Guardar Cambios
                    </button>
                    <button type="button" onclick="closeEditModal()" class="btn-secondary">
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/client-detail.js"></script>
    <script src="js/responsive.js"></script>
</body>
</html>
